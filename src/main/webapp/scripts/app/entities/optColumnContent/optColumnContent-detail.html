
<div>
    <h2><span>Optional Column Content</span> {{optColumnContent.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Content</span>
                </td>
                <td>
                    <span class="form-control-static"><div data-ng-bind-html="optColumnContent.content | trusted"></div></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>optColumn</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="optColumn.detail({id:optColumnContent.optColumn.id})">{{optColumnContent.optColumn.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>requirementSkeleton</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="requirementSkeleton.detail({id:optColumnContent.requirementSkeleton.id})">{{optColumnContent.requirementSkeleton.shortName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
