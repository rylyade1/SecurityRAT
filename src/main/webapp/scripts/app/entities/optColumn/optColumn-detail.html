
<div>
    <h2><span>Optional Column</span> {{optColumn.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{optColumn.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{optColumn.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ShowOrder</span>
                </td>
                <td>
                    <span class="form-control-static">{{optColumn.showOrder}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{optColumn.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>isVisibleByDefault</span>
                </td>
                <td>
                    <span class="form-control-static">{{optColumn.isVisibleByDefault}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>optColumnType</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="optColumnType.detail({id:optColumn.optColumnType.id})">{{optColumn.optColumnType.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
