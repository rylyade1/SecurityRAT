<div>
    <h2 class="page-header">Alternative Instances</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="alternativeInstance.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Alternative Instance</span>
                </button>
            </div>
            <div class="col-md-5">
                <form>
                    <button type="button" class="btn btn-info pull-left" data-toggle="collapse"
                        data-target="#searchStringID">Search
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <div id="searchStringID" class="collapse">
                        <div class="input-group">
                            <input type="text" class="form-control col-md-5" placeholder="Search String"
                                data-ng-model="searchString">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ui-sref="alternativeInstance.bulk" data-ng-click="bulkChange()"
                    data-ng-if="(alternativeInstances | filter:{selected: true}).length != 0">
                    <span class="glyphicon glyphicon-edit"></span> <span>Bulk change with selected</span>
                </button>
            </div>
        </div>
    </div>
    <BR>
    <div class="modal fade" id="deleteAlternativeInstanceConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" data-ng-submit="confirmDelete(alternativeInstance.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            data-ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Alternative Instance?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" data-ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span ng-dropdown-multiselect="" options="alternativeSets"
                            selected-model="selectedAlternativeSets" translation-texts="setLabelText"
                            extra-settings="selectedSetSettings">
                        </span>
                    </th>
                    <th>Requirement Skeleton</th>
                    <th>Content</th>
                    <th></th>
                    <th class="text-center">
                        <select-all filter-length="{{filterEntity().length}}"
                            on-change="performSelection(selectionValue)"
                            selected-length="{{(filterEntity() | filter: {selected: true}).length}}"></select-all>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="animate-repeat"
                    data-ng-repeat="alternativeInstance in alternativeInstances | filterCategoryForEntities: selectedAlternativeSets : 'alternativeSet'| filter:searchString | orderBy: ['alternativeSet.showOrder', 'requirementSkeleton.reqCategory.showOrder', 'requirementSkeleton.showOrder']">
                    <td>
                        <a
                            ui-sref="alternativeSet.detail({id:alternativeInstance.alternativeSet.id})">{{alternativeInstance.alternativeSet.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="requirementSkeleton.detail({id:alternativeInstance.requirementSkeleton.id})"
                            title="{{alternativeInstance.requirementSkeleton.description}}">{{alternativeInstance.requirementSkeleton.shortName}}</a>
                    </td>
                    <td id="content" data-ng-bind-html="alternativeInstance.content | trusted"></td>
                    <td>
                        <button type="submit" ui-sref="alternativeInstance.detail({id:alternativeInstance.id})"
                            class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit" ui-sref="alternativeInstance.edit({id:alternativeInstance.id})"
                            class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit" ng-click="delete(alternativeInstance.id)" class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                    <td class="text-center">
                        <input type="checkbox" data-ng-model="alternativeInstance.selected" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
