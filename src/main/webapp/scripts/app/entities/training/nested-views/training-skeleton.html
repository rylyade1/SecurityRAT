<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="trainingName">Training Name</label>
            <input class="form-control" name="trainingName" id="trainingName" required data-ng-model="training.name" data-ng-change="setDirty()">
            <div data-ng-show="(generateForm.trainingName.$invalid) || (editForm.trainingName.$invalid)">
                <p class="help-block">
                    Training name is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Training Description</label>
            <textarea rows="4" class="form-control" name="description" id="description" data-ng-model="training.description" data-ng-change="setDirty()"
                data-ng-maxlength=255></textarea>
            <div data-ng-show="(generateForm.description.$invalid) || (editForm.description.$invalid)">
                <p class="help-block">
                    The training description should not exceed 255 Characters.
                </p>
            </div>
        </div>
    </div>
</div>
