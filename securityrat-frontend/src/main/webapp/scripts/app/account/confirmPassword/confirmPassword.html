<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Confirm password</h1>
      		<!-- <div class="alert alert-danger" data-ng-show="authenticationError">
                <strong>Wrong password!</strong> .
            </div> -->
            <BR>
            <form class="form" role="form" data-ng-submit="confirm($event)">
                <div class="form-group">
                    <label for="password">Password</label>
                    
                    <input type="password" class="form-control"  id="password" placeholder="Your password"
                           data-ng-model="password" data-ng-class="{wrongPassword:authenticationError}"
                           uib-popover="Password confirmation failed! Please check your input and try again." popover-enable="{{authenticationError}}" 
                           popover-placement="right" popover-trigger="mouseenter" popover-append-to-body="true" popover-class="wrongPasswordTooltip"/>
                           
                </div>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>
    </div>
</div>
