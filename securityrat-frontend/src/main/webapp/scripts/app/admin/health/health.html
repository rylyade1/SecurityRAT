<div>

    <h2 class="page-header">Health Checks</h2>

    <p>
        <button type="button" class="btn btn-primary" data-ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span>&nbsp;<span>Refresh</span>
        </button>
    </p>

    <table id="healthCheck" class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-7">Service Name</th>
                <th class="col-md-2 text-center">Status</th>
                <th class="col-md-2 text-center">Details</th>
                
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="health in healthData">
                <td><span class="text-capitalize">{{ baseName(health.name) }}</span> {{subSystemName(health.name)}}</td>
                <td class="text-center">
                    <span class="label" data-ng-class="getLabelClass(health.status)">
                        {{ health.status }}
                    </span>
                </td>
                <td class="text-center">
                    <a class="hand" data-ng-click="showHealth(health)" ng-show="health.details || health.error">
                        <i class="glyphicon glyphicon-eye-open"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
