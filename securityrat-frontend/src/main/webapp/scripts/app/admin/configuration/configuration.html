<div>
    <h2 class="page-header">Configuration</h2>

    <span>Filter (by prefix)</span> <input type="text" data-ng-model="filter" class="form-control">

    <table class="table table-condensed table-striped table-bordered table-responsive" style="table-layout:fixed">
        <thead>
        <tr>
            <th data-ng-click="predicate = 'prefix'; reverse=!reverse" class="col-sm-4"><span>Prefix</span></th>
            <th class="col-sm-8">Properties</th>
        </tr>
        </thead>
        
        <tr data-ng-repeat="entry in configuration | filter:filter | orderBy:predicate:reverse">
            <td><span>{{entry.prefix}}</span></td>
            <td>
                <div class="row" data-ng-repeat="(key, value) in entry.properties">
                    <div class="col-md-4">{{key}}</div>
                    <div class="col-md-8"><span class="pull-right label label-info" style="white-space: normal;word-break:break-all">{{value}}</span></div>
                </div>
            </td>
        </tr>
    </table>
</div>
