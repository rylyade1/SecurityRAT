     <div class="modal-header" >
          <button type="button" class="close" data-ng-click="cancel()" aria-hidden="true">Ã—</button>
          	<div class="form-group">
	        	<h3 class="modal-title">Add Suggestion <span style="position: relative; top:2px; left:20px;" spinner-on="feedbackProperty.showSpinner" us-spinner="{radius:5, width:3, length:3, lines:9}" uib-popover=" JIRA Authentication running..." 
							popover-trigger="mouseenter" popover-append-to-body></span></h3>
          	</div>
        </div>
        <div class="modal-body" data-ng-init="init()">
        	<form class="form-horizontal" role="form" >
				<div class="form-group">
					<label for="descriptionInput" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">{{requirement.description}}</div>
				</div>
				<div class="form-group" data-ng-repeat="optColumn in requirement.optionColumns | orderBy:'showOrder'">
					<label  class="col-sm-2 control-label">{{optColumn.name}}</label>
					<div class="col-sm-10">
						<span data-ng-repeat="con in optColumn.content" >
							<span data-ng-bind-html="con.content | trusted"></span>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="Comment" class="col-sm-2 control-label">Suggestion</label>
					<div class="col-sm-10">
						<textarea id="Comment" rows="5" data-ng-model="comment" class="form-control"></textarea>
					</div>
				</div>
	        </form>
		</div>
		<div class="modal-footer">
			<div class="col-sm-offset-2 col-sm-5" >
	          	<button uib-tooltip="This will create an issue in our JIRA queue." class="btn btn-primary form-control" data-ng-disabled="comment == null" data-ng-click="close()">
					<strong>Submit</strong>
	          	</button>
	        </div>
	        <div class="col-sm-5">
	        	<button class="btn btn-default form-control" data-ng-click="cancel()" ><strong>Cancel</strong></button>
	      	</div>
		</div>
