<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Slide Preview</title>

    <link rel="stylesheet" href="../../../../bower_components/revealjs/css/reveal.css">
    <link rel="stylesheet" href="../../../../bower_components/revealjs/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../../../../bower_components/highlightjs/styles/zenburn.css">


    <style>
        .reveal table td {
            border-bottom: 0px !important;
        }

        .reveal section img {
            background: none;
            border: none;
            box-shadow: none;
        }
    </style>

</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                <textarea data-markdown id="slidePreviewContent"></textarea>
            </section>
        </div>
    </div>
<script src="../../../../bower_components/revealjs/lib/js/head.min.js"></script>
<script src="../../../../bower_components/revealjs/js/reveal.js"></script>

<script>
    var path = "../../../../bower_components/";
    var receiveMessage = function( event ) {
        var data = event.data;

        // Make sure we're dealing with JSON
        if( typeof data === 'string' && data.charAt( 0 ) === '{' && data.charAt( data.length - 1 ) === '}' ) {
            data = JSON.parse(data);
            var section = document.evaluate("//section", document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
            section.innerHTML = data.args;
            section.setAttribute("data-markdown-parsed", "false");
            Reveal.sync()
        }
    };
    window.addEventListener("message", receiveMessage, false);

    var revealInit = function() {
        Reveal.initialize({
            history: true,
            transition: 'none', // none/fade/slide/convex/concave/zoom
            // Exposes the reveal.js API through window.postMessage
            postMessage: true,

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
                {src: path+'revealjs/plugin/markdown/marked.js'},
                {src: path+'revealjs/plugin/markdown/markdown.js'},
                {src: path+'revealjs/plugin/notes/notes.js', async: true}
            ]
        });
    };

    revealInit();
</script>
</body>
</html>
