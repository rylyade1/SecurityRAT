
<div>
    <h2><span>StatusColumnValue</span> {{statusColumnValue.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumnValue.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumnValue.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ShowOrder</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumnValue.showOrder}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumnValue.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>statusColumn</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="statusColumn.detail({id:statusColumnValue.statusColumn.id})">{{statusColumnValue.statusColumn.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
