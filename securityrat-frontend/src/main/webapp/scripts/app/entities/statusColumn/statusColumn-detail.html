
<div>
    <h2><span>StatusColumn</span> {{statusColumn.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumn.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumn.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>IsEnum</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumn.isEnum}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ShowOrder</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumn.showOrder}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{statusColumn.active}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
