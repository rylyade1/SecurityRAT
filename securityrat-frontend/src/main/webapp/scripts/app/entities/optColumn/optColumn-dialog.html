
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOptColumnLabel">Create or edit an Optional Column</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="optColumn.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="optColumn.name"
                    required>

        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="optColumn.description"
                    >

        </div>
        <div class="form-group">
            <label for="field_showOrder">ShowOrder</label>
            <input type="number" class="form-control" name="showOrder" id="field_showOrder"
                    ng-model="optColumn.showOrder"
                    required>

        </div>
        <div class="form-group">
            <label for="field_active">Active</label>
			<input bs-switch type="checkbox" class="form-control" name="active" id="field_active" data-ng-model="optColumn.active"
            	switch-on-text="Active" switch-off-Text="Not Active" switch-on-color="success" switch-off-color="danger" switch-label-width="0" switch-size="large" switch-handle-width="655">
        </div>
        <div class="form-group">
            <label for="field_isVisibleByDefault">isVisibleByDefault</label>
			<input bs-switch type="checkbox" class="form-control" name="isVisible" id="field_isVisibleByDefault" data-ng-model="optColumn.isVisibleByDefault"
            	switch-on-text="Yes" switch-off-Text="No" switch-on-color="success" switch-off-color="danger" switch-label-width="0" switch-size="large" switch-handle-width="655">
        </div>
        <div class="form-group">
            <label for="field_optColumnType">optColumnType</label>

            <select class="form-control" id="field_optColumnType" name="optColumnType" ng-model="optColumn.optColumnType" 
            ng-options="optColumnType as optColumnType.name for optColumnType in optcolumntypes track by optColumnType.id"
            required>
                <option value=""></option>
            </select>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
