
<div>
    <h2><span>Collection Instance</span> {{collectionInstance.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{collectionInstance.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{collectionInstance.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ShowOrder</span>
                </td>
                <td>
                    <span class="form-control-static">{{collectionInstance.showOrder}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Active</span>
                </td>
                <td>
                    <span class="form-control-static">{{collectionInstance.active}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Collection Category</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="collectionCategory.detail({id:collectionInstance.collectionCategory.id})">{{collectionInstance.collectionCategory.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
