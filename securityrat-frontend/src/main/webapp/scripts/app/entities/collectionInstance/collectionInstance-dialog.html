
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                data-ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCollectionInstanceLabel">Create or edit a Collection Instance</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    data-ng-model="collectionInstance.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    data-ng-model="collectionInstance.name"
                    required>

        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    data-ng-model="collectionInstance.description"
                    >

        </div>
        <div class="form-group">
            <label for="field_showOrder">ShowOrder</label>
            <input type="number" class="form-control" name="showOrder" id="field_showOrder"
                    data-ng-model="collectionInstance.showOrder"
                    required>

        </div>
        <div class="form-group">
            <label for="field_active">Active</label><BR>
            <!-- <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="collectionInstance.active"
                    > -->
            <input bs-switch type="checkbox" class="form-control" name="active" id="field_active" data-ng-model="collectionInstance.active"
            	switch-on-text="Active" switch-off-Text="Not Active" switch-on-color="success" switch-off-color="danger" switch-label-width="0" switch-size="large" switch-handle-width="655">

        </div>
        <div class="form-group">
            <label for="field_collectionCategory">Collection Category</label>
            
            <select class="form-control" id="field_collectionCategory" name="collectionCategory" data-ng-model="collectionInstance.collectionCategory" 
            data-ng-options="collectionCategory as collectionCategory.name for collectionCategory in collectioncategorys track by collectionCategory.id"
            required>
                <option value=""></option>
            </select >
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" data-ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
