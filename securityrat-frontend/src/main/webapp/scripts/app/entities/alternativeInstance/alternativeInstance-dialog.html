<form name="editForm" role="form" novalidate data-ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            data-ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAlternativeInstanceLabel">Create or edit a AlternativeInstance</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" data-ng-model="alternativeInstance.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_content">Content</label><br />
            <textarea id="field_content" class="container" data-ng-model='alternativeInstance.content' cols="125"
                rows="10" required></textarea>
        </div>
        <div data-ng-bind-html="alternativeInstance.content | trusted"></div>
        <div class="form-group">
            <label for="field_alternativeSet">alternativeSet</label>

            <select class="form-control" id="field_alternativeSet" name="alternativeSet"
                data-ng-model="alternativeInstance.alternativeSet"
                data-ng-options="alternativeSet as alternativeSet.name for alternativeSet in alternativesets track by alternativeSet.id"
                required>
                <option value=""></option>
            </select>

        </div>
        <div class="form-group">
            <label for="field_requirementSkeleton">requirementSkeleton</label>

            <select class="form-control" id="field_requirementSkeleton" name="requirementSkeleton"
                data-ng-model="alternativeInstance.requirementSkeleton" data-ng-options="requirementSkeleton as requirementSkeleton.shortName + ' - ' + requirementSkeleton.description.substr(0, 80) + '...' group by requirementSkeleton.reqCategory.name for requirementSkeleton in requirementskeletons
            | orderBy : ['reqCategory.id', 'showOrder'] track by requirementSkeleton.id" required>
                <option value=""></option>
            </select>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" data-ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
