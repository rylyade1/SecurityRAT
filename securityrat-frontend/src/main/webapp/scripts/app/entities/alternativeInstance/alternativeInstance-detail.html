
<div>
    <h2><span>AlternativeInstance</span> {{alternativeInstance.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Content</span>
                </td>
                <td>
                    <span class="form-control-static"><div data-ng-bind-html="alternativeInstance.content | trusted"></div></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>alternativeSet</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="alternativeSet.detail({id:alternativeInstance.alternativeSet.id})">{{alternativeInstance.alternativeSet.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>requirementSkeleton</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="requirementSkeleton.detail({id:alternativeInstance.requirementSkeleton.id})">{{alternativeInstance.requirementSkeleton.shortName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
