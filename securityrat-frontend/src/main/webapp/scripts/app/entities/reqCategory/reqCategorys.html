<div>
    <h2 class="page-header">Requirement Categories</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="reqCategory.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Requirement Category</span>
                </button>
            </div>
            <!--<div class="col-md-5">
                <form name="searchForm" class="form-inline">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="searchQuery" id="searchQuery" placeholder="Search a Requirement Category">
                        <span class="input-group-btn">
                            <button class="btn btn-info" data-ng-click="search()" id="searchButton"><span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>-->
            <div class="col-md-5">
                <form>
                    <button type="button" class="btn btn-info pull-left" data-toggle="collapse" data-target="#searchStringID">Search
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <div id="searchStringID" class="collapse">
                        <div class="input-group">
                            <input type="text" class="form-control col-md-5" placeholder="Search String" data-ng-model="searchString">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ui-sref="reqCategory.bulk" data-ng-click="bulkChange()" data-ng-if="(reqCategorys | filter:{selected: true}).length != 0">
                    <span class="glyphicon glyphicon-edit"></span> <span>Bulk change with selected</span>
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteReqCategoryConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" data-ng-submit="confirmDelete(reqCategory.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Requirement Category?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" data-ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!--<th>ID</th>-->
                    <th>Name</th>
                    <th>Shortcut</th>
                    <th>Description</th>
                    <th class="text-center">ShowOrder</th>
                    <th class="text-center">Active</th>
                    <th></th>
                    <th class="text-center">
                        <select-all filter-length="{{filterEntity().length}}" on-change="performSelection(selectionValue)" selected-length="{{(filterEntity() | filter: {selected: true}).length}}"></select-all>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="animate-repeat" data-ng-repeat="reqCategory in reqCategorys | orderBy:'showOrder' | filter:searchString">
                    <!--<td><a ui-sref="reqCategory.detail({id:reqCategory.id})">{{reqCategory.id}}</a></td>-->
                    <td><strong>{{reqCategory.name}}</strong></td>
                    <td>{{reqCategory.shortcut}}</td>
                    <td>{{reqCategory.description}}</td>
                    <td class="text-center">{{reqCategory.showOrder}}</td>
                    <td class="text-center">{{reqCategory.active}}</td>
                    <td>
                        <button type="submit" ui-sref="reqCategory.detail({id:reqCategory.id})" class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit" ui-sref="reqCategory.edit({id:reqCategory.id})" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit" data-ng-click="delete(reqCategory.id)" class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                    <td class="text-center">
                        <input type="checkbox" data-ng-model="reqCategory.selected" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
