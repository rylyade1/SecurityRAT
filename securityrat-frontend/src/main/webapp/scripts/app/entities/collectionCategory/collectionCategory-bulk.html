
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCollectionCategoryLabel">Bulk change for Collection Categories</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="container">    
          <div class="row">
        	<div class="col-md-4">
        		<span style="color:red;"><strong>You have selected {{collectionCategorys.length}} collection categories.</strong></span>
        	</div>
        	<div class="pull-right">
        		<div class="col-md-4">
		        	<button type="button" class="btn btn-default" data-ng-click="toggleShowHide()">
		            	<span ng-class="glyphicon"></span>&nbsp;<span>{{showTypes}}</span>
		        	</button>
		        </div>
	        </div>
          </div>
        </div>
        <BR>
        <div data-ng-if="!show">
        	<table class='table table-responsive'>
        		<tr>
        			<th>Name</th>
        			<th>Description</th>
        		</tr>
				<tr data-ng-repeat="category in collectionCategorys">
					<td>{{category.name}}</td>
					<td>{{category.description}}</td>
				</tr>
			</table>
        </div>
        <BR>     
        <div class="form-group">
            <label for="field_active">Active</label><BR><BR>
            <input bs-switch type="checkbox" class="form-control" name="active" id="field_active" data-ng-model="state.active"
            	switch-on-text="Active" switch-off-Text="Not Active" switch-on-color="success" switch-off-color="danger" switch-label-width="0" switch-size="large" switch-handle-width="655">
    	</div>
    <BR>
    </div>
    <div class="modal fade" id="deleteCollectionCategoriesConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                data-ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete all selected Collection Categories?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" class="btn btn-danger" data-ng-click="confirmDeleteAll(collectionCategorys)">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
         <div class="col-sm-1">
                <button type="button" data-ng-click="delete()" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete all selected Collection Categories</span>
                </button>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary" data-ng-click="save()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
