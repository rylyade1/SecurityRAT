language: java
services:
- docker
cache:
  directories:
  - "$HOME/.m2"
  - "$TRAVIS_BUILD_DIR/node_modules"
jdk:
- openjdk8
env:
  global:
  - secure: 
  - secure: 
  - SECRATDOCKERREPO=securityrat/securityrat
before_install:
- sudo apt-get update
- sudo curl -sL https://deb.nodesource.com/setup_12.x | sudo bash
- sudo apt-get install nodejs
- sudo apt-get install build-essential
- sudo npm install -g bower grunt-cli
stages:
- test
- name: deploy
jobs:
  include:
  - stage: test
    script:
    - mvn clean test
  - stage: deploy
    script:
    - mvn clean
    - mvn -Pprod -DskipTests package
    - export WAR_FILE="$(ls target/ | egrep .*\.war$)"
    - export NAME="$(echo $WAR_FILE | egrep -oh '(.*)[^\.war]')"
    - export TAG_NAME=$(git describe --exact-match)
    - chmod +x createArchive.sh
    - "./createArchive.sh"
    before_deploy:
    - export RELEASE_ZIP_FILE=$(ls target/*.zip)
    - export RELEASE_TAR_FILE=$(ls target/*.tar.gz)
    deploy:
      provider: releases
      api_key:
        secure: 
      skip_cleanup: true
      file_glob: true
      file:
      - "${RELEASE_ZIP_FILE}"
      - "${RELEASE_TAR_FILE}"
      on:
        repo: SecurityRAT/SecurityRAT
        branch: master
        condition: "-n $TAG_NAME"
    after_deploy:
    - chmod +x afterDeploy.sh
    - "./afterDeploy.sh"
